<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap');

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .popup-container {
      width: 500px; 
      height: 750px;
      padding: 24px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 24px; 
      left: 24px; 
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 28.8px;
      margin-right: 12px; 
    }

    .logo span {
      font-size: 19.2px; 
      font-weight: bold;
    }

    .loading-container p {
      font-size: 18px; 
      color: #333;
      margin-bottom: 20px;
    }

    .loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #f57c00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .close-button {
      position: absolute;
      top: 24px;
      right: 24px;
      background: none;
      border: none;
      font-size: 21.6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="loading-container">
      <p>DermaSkan analyzing the product for you!!!</p>
      <div class="loading-spinner"></div>
  </div>
    
  </div>
</body>
</html>
